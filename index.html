  [-44.0978, 171.2366], // Geraldine
  [-44.1022, 170.8290], // Fairlie
  [-44.0038, 170.4786], // Lake Tekapo
];

L.polyline(d2Path, {
  color: '#3fb950',
  weight: 1.5,
  opacity: 0.35,
  dashArray: '4, 5'
}).addTo(map);

// Lake Pukaki stop (D4)
const d4Path = [
  [-44.0038, 170.4786], // Tekapo
  [-44.1772, 170.1667], // Lake Pukaki
  [-43.7359, 170.0966], // Mt Cook
];

L.polyline(d4Path, {
  color: '#f0883e',
  weight: 1.5,
  opacity: 0.35,
  dashArray: '4, 5'
}).addTo(map);

// ========================
// PIT STOP MARKERS (small)
// ========================
pitStops.forEach(stop => {
  const icon = L.divIcon({
    className: '',
    html: `<div style="
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #3fb950;
      border: 1.5px solid rgba(255,255,255,0.4);
      opacity: 0.7;
    "></div>`,
    iconSize: [8, 8],
    iconAnchor: [4, 4]
  });

  L.marker(stop.coords, { icon })
    .bindTooltip(stop.name, {
      direction: 'top',
      offset: [0, -6],
      className: 'route-label'
    })
    .addTo(map);
});

// ========================
// DAY MARKERS
// ========================
// Group days by location to avoid stacking
const locationGroups = {};
days.forEach((day, idx) => {
  const key = `${day.coords[0]},${day.coords[1]}`;
  if (!locationGroups[key]) locationGroups[key] = [];
  locationGroups[key].push({ day, idx });
});

const markers = new Array(days.length).fill(null);

days.forEach((day, idx) => {
  const size = day.id === 9 ? 32 : 40;

  const icon = L.divIcon({
    className: '',
    html: `<div class="custom-marker" style="
      width: ${size}px; height: ${size}px;
      background: ${day.color};
      font-size: ${day.id === 9 ? 10 : 13}px;
    ">${day.id === 9 ? '‚úàÔ∏è' : day.id}</div>`,
    iconSize: [size, size],
    iconAnchor: [size/2, size/2]
  });

  // Offset duplicate location markers slightly
  const key = `${day.coords[0]},${day.coords[1]}`;
  const group = locationGroups[key];
  const groupIdx = group.findIndex(g => g.idx === idx);
  const offset = (groupIdx - (group.length - 1) / 2) * 0.008;

  const markerCoords = [day.coords[0] + offset, day.coords[1]];

  // Build popup HTML
  let popupActivities = day.activities.map(a =>
    `<li>${a}</li>`
  ).join('');

  let stayHTML = day.stay
    ? `<div class="popup-stay">üè† ${day.stay}</div>`
    : '';

  let driveHTML = day.drive
    ? `<div class="drive-badge">üöó ${day.drive}</div>`
    : '';

  let photoHTML = day.photo ? `
    <div class="popup-photo-wrap">
      <img src="${day.photo}" alt="${day.location}" loading="lazy"/>
      <div class="popup-meme-overlay">${day.meme}</div>
    </div>
  ` : '';

  const popupContent = `
    <div class="popup-inner" style="--popup-color: ${day.color}">
      ${photoHTML}
      <div class="popup-day-badge">${day.label} ¬∑ ${day.date}</div>
      <div class="popup-location">üìç ${day.location}</div>
      ${driveHTML}
      <ul class="popup-items">${popupActivities}</ul>
      ${stayHTML}
    </div>
  `;

  const marker = L.marker(markerCoords, { icon })
    .bindPopup(popupContent, {
      maxWidth: 300,
      closeButton: true
    })
    .addTo(map);

  // Sync sidebar on popup open
  marker.on('popupopen', () => {
    document.querySelectorAll('.day-card').forEach(c => c.classList.remove('active'));
    const card = document.getElementById(`day-card-${day.id}`);
    if (card) {
      card.classList.add('active');
      card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  });

  markers[idx] = marker;
});

// ========================
// LOCATION LABELS
// ========================
const locationLabels = [
  { name: "Christchurch", coords: [-43.5321, 172.6362] },
  { name: "Lake Tekapo", coords: [-44.0038, 170.4786] },
  { name: "Aoraki / Mt Cook", coords: [-43.7359, 170.0966] },
  { name: "Gibbston Valley", coords: [-45.0132, 168.9481] },

];

    icon: L.divIcon({

      html: `<div style="
        background: rgba(22,27,34,0.8);
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 3px 8px;
        font-size: 11px;
        font-weight: 600;
        color: #c9d1d9;
        white-space: nowrap;
        margin-top: 28px;

      ">${loc.name}</div>`,

    })

});

// ========================
// LEGEND
// ========================
const legendEl = document.createElement('div');
legendEl.className = 'legend';
legendEl.innerHTML = `
  <div class="legend-title">Route</div>
  <div class="legend-item"><div class="legend-dot" style="background:#58a6ff"></div> Main route</div>
  <div class="legend-item"><div class="legend-dot" style="background:#3fb950"></div> D2 drive stops</div>
  <div class="legend-item"><div class="legend-dot" style="background:#f0883e"></div> Lake Pukaki stop</div>
  <div class="legend-item" style="margin-top:8px; font-size:10px; color:#8b949e;">Tap any marker for details</div>
`;
document.querySelector('.main').appendChild(legendEl);
legendEl.style.cssText += 'position:absolute;bottom:70px;right:12px;z-index:1000;';

// ========================
// MOBILE BOTTOM SHEET
// ========================
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
const sidebarHeader = document.getElementById('sidebar-header');
const toggleHint = document.querySelector('.sidebar-toggle-hint');

function isMobile() { return window.innerWidth <= 640; }

function toggleSheet() {
  if (!isMobile()) return;
  const isOpen = sidebar.classList.contains('open');
  sidebar.classList.toggle('open', !isOpen);
  if (toggleHint) {
    toggleHint.textContent = isOpen ? 'tap to expand ‚Üë' : 'tap to collapse ‚Üì';
  }
  // Shift legend up when sheet opens
  legendEl.style.bottom = !isOpen ? '75dvh' : '70px';
}

handle?.addEventListener('click', toggleSheet);
sidebarHeader?.addEventListener('click', toggleSheet);

// Close sheet when map is tapped
map.on('click', () => {
  if (isMobile() && sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
    if (toggleHint) toggleHint.textContent = 'tap to expand ‚Üë';
    legendEl.style.bottom = '70px';
  }
});

// When a day card is clicked on mobile, close the sheet after flying
document.querySelectorAll('.day-card').forEach(card => {
  card.addEventListener('click', () => {
    if (isMobile()) {
      setTimeout(() => {
        sidebar.classList.remove('open');
        if (toggleHint) toggleHint.textContent = 'tap to expand ‚Üë';
        legendEl.style.bottom = '70px';
      }, 300);
    }
  });
});

</script>
