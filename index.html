function switchTab(tab) {
  activeTab = tab;

  document.querySelectorAll('.tab-btn').forEach(btn => {

  if (tab === 'itinerary') {
    map.addLayer(itineraryLayer); map.removeLayer(lodgingLayer); map.removeLayer(diningLayer);
    legendEl.style.display = 'block';
  } else if (tab === 'lodging') {
    map.removeLayer(itineraryLayer); map.addLayer(lodgingLayer); map.removeLayer(diningLayer);
    legendEl.style.display = 'none';
  } else if (tab === 'dining') {
    map.removeLayer(itineraryLayer); map.removeLayer(lodgingLayer); map.addLayer(diningLayer);
    legendEl.style.display = 'none';
  }
  // Render content
  if (tab === 'itinerary') renderItinerary();
  else if (tab === 'lodging') renderLodging();
  else if (tab === 'dining') renderDining();
}

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', (e) => {
    e.stopPropagation();
    switchTab(btn.dataset.tab);
    // Auto-expand on mobile
    if (isMobile() && !sidebar.classList.contains('open')) {
      sidebar.classList.add('open');
    }
  });
});
